<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS Checkbox Animations</title>
</head>
<body>
    <form>
        <ul class="slice-list">
            <li class="slice-list-item">
                <input type="checkbox" id="check1">
                <label for="check1" class="sliced-anim">
                    HTML
                    <span class="sliced-text">
                        <span> HTML</span>
                    </span>
                    <span class="sliced-text">
                        <span> HTML</span>
                    </span>
                </label>
            </li>
            <li class="slice-list-item">
                <input type="checkbox" id="check2">
                <label for="check2" class="sliced-anim">
                    CSS
                    <span class="sliced-text">
                        <span> CSS</span>
                    </span>
                    <span class="sliced-text">
                        <span> CSS</span>
                    </span>
                </label>
            </li>
            <li class="slice-list-item">
                <input type="checkbox" id="check3">
                <label for="check3" class="sliced-anim">
                    JS
                    <span class="sliced-text">
                        <span> JS</span>
                    </span>
                    <span class="sliced-text">
                        <span> JS</span>
                    </span>
                </label>
            </li>
        </ul>
    </form>
</body>
</html>
